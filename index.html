ão \&quot;Create an Account\&quot;\ncy.get(&#x27;button#SubmitCreate&#x27;).click(); //- Preencher as informações do formulário de cadastro\n//- Escolher gênero \&quot;Mr\&quot; ou \&quot;Mrs\&quot;\ncy.get(\&quot;#id_gender\&quot;.concat(chance.integer({\n  min: 1,\n  max: 2\n}))).check(); // Preencher \&quot;first name\&quot;\ncy.get(&#x27;input#customer_firstname&#x27;).type(chance.first()); // Preencher \&quot;last name\&quot;\ncy.get(&#x27;input#customer_lastname&#x27;).type(chance.last()); // Prencher \&quot;password\&quot;\ncy.get(&#x27;input[type=password]&#x27;).type(chance.word({\n  length: 5\n})); //Informar \&quot;Date of Birth\&quot;\ncy.get(&#x27;#days&#x27;).select(chance.integer({\n  min: 1,\n  max: 28\n}).toString());\ncy.get(&#x27;#months&#x27;).select(chance.month());\ncy.get(&#x27;#years&#x27;).select(chance.year({\n  min: 1899,\n  max: 2020\n})); //Marcar \&quot;Sign up for our newsletter!\&quot;\&quot;\ncy.get(&#x27;input#newsletter&#x27;).check(); //Marcar \&quot;Receive special offers from our partners!\&quot;\ncy.get(&#x27;input#optin&#x27;).check(); //Informar \&quot;company\&quot;\ncy.get(&#x27;input#company&#x27;).type(chance.company()); //Preencher \&quot;address\&quot;\ncy.get(&#x27;input#address1 &#x27;).type(chance.street()); //Preecnher \&quot;address(Line 2)\&quot;\&quot;\ncy.get(&#x27;input#address2 &#x27;).type(chance.address()); //Preencher \&quot;city\&quot;\ncy.get(&#x27;input#city&#x27;).type(chance.city()); // Selecionar \&quot;state\&quot;\ncy.get(&#x27;select#id_state&#x27;).select(chance.state({\n  full: true,\n  country: &#x27;us&#x27;\n}), {\n  force: true\n}); // Informar o \&quot;ZIP/Postal Code\&quot;\ncy.get(&#x27;input#postcode&#x27;).type(chance.zip()); // Preecnher \&quot;Additional information\&quot;\ncy.get(&#x27;textarea#other&#x27;).type(chance.word()); // Informar o \&quot;Home phone\&quot;\ncy.get(&#x27;input#phone&#x27;).type(chance.phone()); // Informar o \&quot;Mobile phone\&quot;\ncy.get(&#x27;input#phone_mobile&#x27;).type(chance.phone()); // Limpar campo \&quot;Assign an address alias for future reference.\&quot; \ncy.get(&#x27;input#alias&#x27;).clear();\ncy.get(&#x27;input#alias&#x27;).type(myAddress); //- Clicar no botão Register\ncy.contains(&#x27;Register&#x27;).click(); //- Validar que foi redirecionado para a url correta\ncy.url().should(&#x27;eq&#x27;, urlMyAccount); //- Validar exibição do texto &#x27;Welcome to your account&#x27;\ncy.get(&#x27;p.info-account&#x27;).should(&#x27;contain.text&#x27;, welcome);&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;81b8d3e6-4698-47c2-bf61-18cfe1d1b5b7&quot;,&quot;parentUUID&quot;:&quot;ac0f501c-b84b-43e8-8e7f-3d0a22964234&quot;,&quot;isHook&quot;:false,&quot;skipped&quot;:false}],&quot;suites&quot;:[],&quot;passes&quot;:[&quot;81b8d3e6-4698-47c2-bf61-18cfe1d1b5b7&quot;],&quot;failures&quot;:[],&quot;pending&quot;:[],&quot;skipped&quot;:[],&quot;duration&quot;:15121,&quot;root&quot;:false,&quot;rootEmpty&quot;:false,&quot;_timeout&quot;:2000}],&quot;passes&quot;:[],&quot;failures&quot;:[],&quot;pending&quot;:[],&quot;skipped&quot;:[],&quot;duration&quot;:0,&quot;root&quot;:true,&quot;rootEmpty&quot;:true,&quot;_timeout&quot;:2000}],&quot;meta&quot;:{&quot;mocha&quot;:{&quot;version&quot;:&quot;7.0.1&quot;},&quot;mochawesome&quot;:{&quot;options&quot;:{&quot;quiet&quot;:true,&quot;reportFilename&quot;:&quot;mochawesome&quot;,&quot;saveHtml&quot;:false,&quot;saveJson&quot;:true,&quot;consoleReporter&quot;:&quot;spec&quot;,&quot;useInlineDiffs&quot;:false,&quot;code&quot;:true},&quot;version&quot;:&quot;6.2.2&quot;},&quot;marge&quot;:{&quot;options&quot;:{&quot;id&quot;:&quot;default&quot;,&quot;reportDir&quot;:&quot;mochawesome-report&quot;,&quot;quiet&quot;:true,&quot;overwrite&quot;:false,&quot;html&quot;:false,&quot;json&quot;:true},&quot;version&quot;:&quot;5.2.0&quot;}}}" data-config="{&quot;reportFilename&quot;:&quot;index&quot;,&quot;reportDir&quot;:&quot;mochawesome-report&quot;,&quot;reportTitle&quot;:&quot;
